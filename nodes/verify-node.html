<script type="text/javascript">
    RED.nodes.registerType('verify-node', {
        category: 'authentication',
        defaults: {
            name: { value: '' },
            config: { type: 'config-node', required: true },
            onlyOutputOnAuth: { value: false },
            window: { value: 1 }
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || '2FA Verify Token'
        },
        color: "#6BB0FF",
        paletteLabel: "2FA Verify",
        icon: "font-awesome/fa-check"
    });
</script>

<script type="text/html" data-template-name="verify-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-window">Range</label>
        <input type="number" id="node-input-window" placeholder="1">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-onlyOutputOnAuth" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-onlyOutputOnAuth" style="width: 70%;"> Only Output on Authenticated</label>
    </div>
</script>

<script type="text/x-red" data-help-name="verify-node">
    <p>Verify Token for Two Factor Authentication</p>
    <h3>Input</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>A payload object containing an 'userID' & 'token' property.</dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>msg <span class="property-type">object</span></dt>
        <dd>Returns the input message with a 'verfied' property in the payload.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node verifies user information and a 6 digit token and returns the same message with a verfied property.</p>
</script>
